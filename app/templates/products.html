{% extends 'admin_base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Products</h2>
    <div class="text-right mb-3">
        <a href="{{ url_for('stock.new_product') }}" class="btn btn-custom">Add New Product</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-light table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.stock }}</td>
                    <td>Ksh {{ product.price }}</td>
                    <td>
                        <a href="{{ url_for('stock.edit_product', id=product.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('stock.delete_product', id=product.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Additional Custom Styling for Product Page -->
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Poppins', sans-serif;
    }

    h2 {
        color: #343a40;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .btn-custom {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.2);
    }

    .btn-custom:hover {
        background-color: #0056b3;
        box-shadow: 0px 8px 16px rgba(0, 123, 255, 0.4);
    }

    .btn-sm {
        padding: 8px 14px;
        border-radius: 20px;
    }

    .table-light {
        border: 1px solid #dee2e6;
        border-radius: 12px;
        overflow: hidden;
    }

    .table-hover tbody tr:hover {
        background-color: #e9ecef;
    }

    .table th, .table td {
        padding: 15px;
        vertical-align: middle;
    }

    .table th {
        background-color: #f8f9fa;
        font-size: 1.1rem;
        text-transform: uppercase;
        color: #6c757d;
    }

    .table-hover tbody tr:nth-child(odd) {
        background-color: #f8f9fa;
    }

    .table-hover tbody tr:nth-child(even) {
        background-color: #ffffff;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        .table-responsive {
            overflow-x: scroll;
        }

        h2 {
            font-size: 1.6rem;
        }
    }
</style>
{% endblock %}
