
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Supermarket{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Base layout */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
        }

        /* Navbar styling */
        .navbar-custom {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-custom a {
            color: white;
        }

        /* Flexbox for content layout */
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        /* Footer styling */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Welcome Message */
        .welcome-title {
            font-size: 3rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        .welcome-description {
            font-size: 1.2rem;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-out;
        }

        /* Button styling */
        .btn-custom {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.2);
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Keyframes for animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.2rem;
            }

            .welcome-description {
                font-size: 1rem;
            }

            .btn-custom {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 576px) {
            .welcome-title {
                font-size: 1.8rem;
            }

            .welcome-description {
                font-size: 0.9rem;
            }

            .btn-custom {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Suzy Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>

    <!-- Wrapper for content and footer -->
    <div class="wrapper">
        <!-- Main container section -->
        <div class="content">
            <div class="container text-center my-5">
                {% block content %}
                <h1 class="welcome-title">Welcome to Suzy Shop</h1>
                <p class="welcome-description">Your one-stop shop for all your supermarket needs!</p>
                <a href="#" class="btn btn-custom">Shop Now</a>
                {% endblock %}
            </div>
        </div>

        <!-- Footer section -->
        <footer>
            <p>&copy; {{ current_year }} Suzy Shop. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
