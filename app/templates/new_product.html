{% extends "admin_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form method="POST" action="{{ url_for('stock.new_product') }}" class="p-4 bg-light rounded shadow-sm">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Price (Ksh):</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" placeholder="Enter product price" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter stock quantity" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-success">Add Product</button>
            <a href="{{ url_for('stock.products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Additional Styling -->
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Poppins', sans-serif;
    }

    h2 {
        color: #343a40;
        font-weight: 600;
    }

    .form-group label {
        font-weight: 500;
        color: #495057;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        transition: all 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
        box-shadow: 0px 6px 12px rgba(40, 167, 69, 0.3);
    }

    .btn-secondary {
        border-radius: 30px;
        padding: 10px 20px;
    }

    .shadow-sm {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        form {
            padding: 20px;
        }

        h2 {
            font-size: 1.6rem;
        }
    }
</style>
{% endblock %}
